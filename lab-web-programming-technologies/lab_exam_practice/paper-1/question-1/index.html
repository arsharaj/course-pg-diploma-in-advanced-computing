<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <table>
            <tbody>
                <tr>
                    <td>1st Number : </td>
                    <td><input type="number" id="firstNum"></td>
                </tr>
                <tr>
                    <td>2nd Number : </td>
                    <td><input type="number" id="secondNum"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" id="multiply">Multiply</button>
                        <button type="button" id="divide">Divide</button>
                    </td>
                </tr>
                <tr>
                    <td>Result : </td>
                    <td><input type="text" id="result" disabled></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
